<table mat-table [dataSource]="dataSource">
    <!-- Column name -->
    <ng-contenier matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-contenier>
    <!--Etiqueta propia de angular que me permite definir ciertas varibles a nivel de html, sin necesidad de crearlas en mi controlador -->

    <!-- Column commission -->
    <ng-contenier matColumnDef="commission">
        <th mat-header-cell *matHeaderCellDef>Comision</th>
        <td mat-cell *matCellDef="let element">{{ element.commission }}</td>
    </ng-contenier>

    <!-- Column profedsor -->
    <ng-contenier matColumnDef="professor">
        <th mat-header-cell *matHeaderCellDef>Profesor</th>
        <td mat-cell *matCellDef="let element">{{ element.professor.name }}</td>
    </ng-contenier>

    <!-- Column Start Date -->
    <ng-contenier matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Inicia</th>
        <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
    </ng-contenier>

    <!-- Columna End Date -->
    <ng-contenier matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>Finaliza</th>
        <td mat-cell *matCellDef="let element">{{ element.endDate | date:'dd/MM/YY HH:mm' }}</td>
    </ng-contenier>

    <!-- Column openRegistration (Date) -->
    <ng-contenier matColumnDef="openRegistration">
        <th mat-header-cell *matHeaderCellDef>Inscripciones Abiertas</th>
        <td mat-cell *matCellDef="let element"> <!--Quito [appBooleanoEstilo]="element.inscripcionAbierta", y lo agrego en un div interno -->
            <div> <!-- Colocando asi, solo va a pintar un parte dentro de la celda de la columna -->
                {{ element.openRegistration }}
            </div>
        </td>
    </ng-contenier>

    <!-- Column de Actions -->
    <ng-contenier matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button> <!-- mat-button mat-raised-button, mat-flat-button -->
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-contenier>

    <!-- Agrego las 'tr' para que Angular las pueda renderizar, primero los headres, y despues cada una de las filas -->
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <!-- Arreglo de columnas que habiamos definido en nuetro controlador -->
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
    <!--row, representa cada fila de cada registro en nuestro arreglo. columns, el arreglo en columnas que definimos en nuestro controlador  -->
</table>
