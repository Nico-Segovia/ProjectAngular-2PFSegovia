<h1 mat-dialog-title>Editar Estudiante</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario">
        <div class="row">
            <input type="text" placeholder="Nombre" formControlName="name">
        </div>
        <div class="row">
            <input type="text" placeholder="Apellido" formControlName="surname">
        </div>
        <div class="row">
            <input type="text" placeholder="Correo" formControlName="email">
        </div>
        <div class="row">
            <input type="text" placeholder="DNI" formControlName="documentNumber">
        </div>
        <div class="row">
            <input type="text" placeholder="Celular" formControlName="phoneNumber">
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeModal()">Cerrar</button>
    <button mat-flat-button (click)="saveChanges()">Guardar</button>
</div>
